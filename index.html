<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" />
    <title>Swipe</title>
  </head>

  <body>
    <header>
      <img src="assets/logo-white.svg" alt="Swipe Logo" />
      <nav>
        <ul class="menu">
          <li><a href="#">Products</a></li>
          <li><a href="#">Solutions</a></li>
          <li><a href="#">Developers</a></li>
          <li><a href="#">Resources</a></li>
          <li><a href="#">Pricing</a></li>
        </ul>
      </nav>
      <button class="filled-button navbar-button">Sign In</button>
    </header>

    <main>
      <section class="hero two-column">
        <div class="col-left">
          <h1>Payments infrastructure for the world</h1>
          <p>
            Tons of companies all over the world use Swipe's seamless platform
            to manage their businesses's entire financial transaction
            infrastructure online.
          </p>
          <div class="two-column">
            <button class="filled-button primary-button with-icon-light">
              Start now
            </button>
            <button class="secondary-button with-icon-purple">
              Contact sales
            </button>
          </div>
        </div>
        <div class="col-right">
          <img
            src="assets/hero-phone.png"
            alt="Phone Showing Swipe App Dashboard"
          />
        </div>
      </section>
    </main>
  </body>
</html>
